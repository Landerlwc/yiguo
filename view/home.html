<div id ="home" class="home">
	<!--头部-->
	<div class="home-head">
		<a href="">
			<span>北京</span>
			<img src="img/arrow.png" alt="" />
		</a>
		<div class="home-head-right" ng-click="homeCtrl.homeSearch()">
			<img src="img/search.png" alt="" />
		</div>
	</div>
	<!--轮播图-->
	<div id="banner" class="swiper-container">
		<div class="swiper-wrapper">
			<a href="" class="swiper-slide" ng-repeat="item in homeCtrl.list()">
				<img ng-src="{{item.pictureUrl}}" alt="img/placeholder_140x140.png" />
			</a>
		</div>
		<!-- 分页 -->
		<div class="swiper-pagination"></div>
	</div>
	
	<!--导航-->
	<div id="nav">
		<a href="" ng-repeat="item in homeCtrl.nav()" class="nav_a">
			<img ng-src="{{item.pictureUrl}}" alt="img/placeholder_140x140.png" class="nav_a_img"/>
			<p class="nav_a_p">{{item.navName}}</p>
		</a>
	</div>
	
	<!--易果快报-->
	<div id="newsflash">
		<div class="newsflash_div">
			<img src="img/news.png" alt="" />
		</div>
		<p>【年味的尾巴】爆款直降，陪你一起闹元宵</p>
	</div>
	
	<!--热卖排行-->
	<div id="hotSale">
		<img ng-src="{{homeCtrl.hotSale()}}" alt="img/placeholder_140x140.png" />
		<div class="hotSale_img">
			<img ng-repeat="item in homeCtrl.hotSale_pictureUrl()" ng-src="{{item.pictureUrl}}" alt="img/placeholder_140x140.png" />
		</div>	
	</div>
	
	<!--主体-->
	<div id="main">
		<div class="main_div" ng-repeat="items in homeCtrl.main_div">
			<img class="main_nav" ng-src="{{items.adPictures[0].pictureUrl}}" alt="img/placeholder_140x140.png" />
			<div id="wrapper" class="swiper-container">
				<!--<ul class="main_banner swiper-wrapper">
					<li class="swiper-slide">-->
						<div class="swiper-slide" >
							<div class="swiper-slide11"  ng-repeat="item in items.componentCommoditys" >
								<img ng-src="{{item.pictureUrl}}" alt="img/placeholder_140x140.png" />
								<div class="main_banner_footer">
									<p>{{item.commodityName}}</p>
									<div class="main_banner_footer_price" >
										<span>￥{{item.commodityPrice}}</span>
										<span>/{{item.commoditySpec}}个</span>
									</div>
								</div>	
							</div>
						</div>
					<!--</li>
				</ul>-->
			</div>	
		</div>
		
		<!--主体底部-新鲜水果-->
		<div class="main_footer" ng-repeat="items in homeCtrl.main_footer" >
			<p>—·{{items.componentBase.customComponentName}}·—</p>
			<ul class="main_footer_img">
					<li ng-repeat="item in items.componentCommoditys" >
						<a ng-href="#/detail/{{item.commodityId}}">
							<img ng-src="{{item.pictureUrl}}" alt="img/placeholder_140x140.png" />
							<div class="main_footer_img_div">
								<p>{{item.commodityName}}</p>
								<div class="main_footer_img_div_price" >
									<span>￥{{item.commodityPrice}}</span>
									<span id="aaa">{{item.commoditySpec}}</span>
								</div>
							</div>
						</a>
				</li>
			</ul>
		</div>
		
		<!--板块-->
		<div class="plate">
			<p>客户端</p>
			<p>触屏版</p>
			<p>电脑版</p>
		</div>
		<div class="foot">
			<p>泸IPC备09008015号</p>
			<p>上海易果电子商务有限公司</p>
		</div>
	</div>
	
	<!--易果生鲜app-->
	<div id="fresh_app">
		<img ng-click="homeCtrl.freshAppIconClose()" src="img/icon-close.png" alt="" />
		<img ng-src="{{homeCtrl.fresh_app()}}" alt="" />
	</div>
	
	
</div>
